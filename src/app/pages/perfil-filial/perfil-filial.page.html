<ion-header>
  <ion-toolbar>
    <ion-title>Perfil da Filial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-text>
      <h2>{{filial.nome}}</h2>
      <p>{{filial.endereco}}</p>
      <p>{{filial.numero}}</p>
      <p>{{filial.bairro}}</p>
    </ion-text>
  </ion-item>
  <ion-item>
    <ion-button class="buttom" type="reset" color="danger" routerLink="/tabs/listTela">Inicio</ion-button>
  </ion-item>
</ion-content>
